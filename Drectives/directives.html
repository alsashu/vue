<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Drectives</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Loop through each category -->
    <h2>Vue.js Directives</h2>
    <table v-if="directives.length > 0">
      <thead>
        <tr>
          <th>Directive</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in directives" :key="index">
          <td>{{ item.directive }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>Loading directives...</p>
  </div>
</body>
<script>

  const { createApp, ref, reactive, onMounted } = Vue;

  createApp({
    setup() {
      const directives = ref([]);

      onMounted(async () => {
        const response = await fetch('./vue-directives.json'); // Must be served from same directory or server
        directives.value = await response.json();
      });

      return {
        directives
      }
    }
  }).mount('#app');
</script>

</html>
